<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Mágica con Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #1a2346, #222d55, #2a3765);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background 1.5s ease;
        }
        
        body.day-mode {
            background: linear-gradient(to bottom, #87CEEB, #64b5f6, #4fc3f7);
        }
        
        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 1;
            transition: opacity 1.5s ease;
        }
        
        body.day-mode .stars {
            opacity: 0;
        }
        
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 8s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.1);
            }
        }
        
        /* Nubes para modo día */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        body.day-mode .clouds {
            opacity: 1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(10px);
            animation: floatCloud 40s infinite linear;
        }
        
        @keyframes floatCloud {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(5px); }
            50% { transform: translateX(0) translateY(10px); }
            75% { transform: translateX(-20px) translateY(5px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        /* Cometa - corregido para no afectar el layout */
        .comet {
            position: fixed;
            height: 3px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.9) 30%,
                rgba(255, 255, 255, 0.9) 70%, 
                rgba(255, 255, 255, 0) 100%);
            animation: cometFly 8s infinite linear;
            opacity: 0;
            filter: blur(1.5px);
            z-index: 1;
            transform-origin: center;
            pointer-events: none;
        }
        
        .comet::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes cometFly {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(-100px) rotate(45deg) scale(0.5);
            }
            1% {
                opacity: 1;
            }
            10% {
                opacity: 0.9;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateX(100vw) translateY(100vh) rotate(45deg) scale(1.2);
            }
        }
        
        /* Fragmentos de luz amarillos */
        .light-fragment {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffeb3b, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: floatUp 10s infinite ease-out;
            box-shadow: 0 0 10px 3px rgba(255, 235, 59, 0.5);
            opacity: 0;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.2) rotate(10deg);
            }
        }
        
        /* Interruptor día/noche - posición fija corregida */
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        body.day-mode .toggle-container {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin: 0 10px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2c3e50;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #f39c12;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #ffeb3b;
        }
        
        /* Reproductor de música */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 30px;
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
        
        .music-player:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .music-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-left: 5px;
        }
        
        .volume-slider {
            width: 80px;
            margin-left: 8px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 3;
        }
        
        .flower {
            position: relative;
            width: 250px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: stemMove 12s infinite ease-in-out;
            transform-origin: bottom center;
            margin-bottom: 10px;
            z-index: 4;
        }
        
        @keyframes stemMove {
            0%, 100% { 
                transform: rotate(0deg);
            }
            25% { 
                transform: rotate(-2deg);
            }
            50% { 
                transform: rotate(1.5deg);
            }
            75% { 
                transform: rotate(2deg);
            }
        }
        
        .stem {
            position: absolute;
            width: 12px;
            height: 220px;
            background: linear-gradient(to top, #1b5e20, #2e7d32, #4caf50);
            border-radius: 6px;
            bottom: 0;
            z-index: 1;
        }
        
        /* Líneas en el tallo */
        .stem::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(0, 0, 0, 0.1) 50%, transparent 100%);
            z-index: 2;
        }
        
        /* Hoja izquierda - con efecto de sombra */
        .leaf-left {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #2e7d32, #4caf50, #66bb6a);
            border-radius: 50% 50% 50% 0;
            bottom: 80px;
            left: -45px;
            transform: rotate(-30deg);
            z-index: 0;
            box-shadow: 
                2px 2px 8px rgba(0, 0, 0, 0.3),
                inset 0px 15px 10px -10px rgba(255, 255, 255, 0.3),
                inset 15px 0px 10px -10px rgba(255, 255, 255, 0.2);
        }
        
        /* Hoja derecha - con efecto de sombra */
        .leaf-right {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(to left, #2e7d32, #4caf50, #66bb6a);
            border-radius: 50% 0 50% 50%;
            bottom: 120px;
            right: -50px;
            transform: rotate(30deg);
            z-index: 0;
            box-shadow: 
                -2px 2px 8px rgba(0, 0, 0, 0.3),
                inset 0px 15px 10px -10px rgba(255, 255, 255, 0.3),
                inset -15px 0px 10px -10px rgba(255, 255, 255, 0.2);
        }
        
        .flower-head-container {
            position: absolute;
            bottom: 220px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transform-origin: bottom center;
            animation: flowerMove 8s infinite ease-in-out;
        }
        
        @keyframes flowerMove {
            0%, 100% { 
                transform: translateX(-50%) rotate(0deg);
            }
            20% { 
                transform: translateX(-50%) rotate(-8deg);
            }
            40% { 
                transform: translateX(-50%) rotate(5deg);
            }
            60% { 
                transform: translateX(-50%) rotate(-5deg);
            }
            80% { 
                transform: translateX(-50%) rotate(8deg);
            }
        }
        
        .flower-head {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .petal {
            position: absolute;
            width: 70px;
            height: 100px;
            background: linear-gradient(135deg, #ffeb3b 0%, #ffc107 40%, #ff9800 100%);
            border-radius: 50% 50% 50% 50%;
            transform-origin: center center;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
            z-index: 1;
            overflow: hidden;
            animation: petalGlow 5s infinite alternate;
        }
        
        @keyframes petalGlow {
            0% { 
                box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
                filter: brightness(1);
            }
            100% { 
                box-shadow: 0 0 25px rgba(255, 235, 59, 0.7), 0 0 35px rgba(255, 235, 59, 0.5);
                filter: brightness(1.3);
            }
        }
        
        /* Textura de venas en los pétalos */
        .petal::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 100%;
            left: 10%;
            background: 
                linear-gradient(to right, transparent, rgba(255, 193, 7, 0.3) 20%, rgba(255, 193, 7, 0.5) 50%, rgba(255, 193, 7, 0.3) 80%, transparent),
                repeating-linear-gradient(to bottom, 
                    transparent 0%, 
                    transparent 5%,
                    rgba(255, 152, 0, 0.15) 5%,
                    rgba(255, 152, 0, 0.15) 6%,
                    transparent 6%,
                    transparent 10%);
            z-index: 2;
        }
        
        /* Borde texturizado del pétalo */
        .petal::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 50% 50%;
            box-shadow: 
                inset 0 0 15px rgba(255, 152, 0, 0.3),
                0 0 5px rgba(255, 152, 0, 0.3);
            z-index: 3;
        }
        
        .petal:nth-child(1) { 
            transform: rotate(0deg) translateY(-65px); 
            animation-delay: 0.2s;
        }
        .petal:nth-child(2) { 
            transform: rotate(45deg) translateY(-65px); 
            animation-delay: 0.4s;
        }
        .petal:nth-child(3) { 
            transform: rotate(90deg) translateY(-65px); 
            animation-delay: 0.6s;
        }
        .petal:nth-child(4) { 
            transform: rotate(135deg) translateY(-65px); 
            animation-delay: 0.8s;
        }
        .petal:nth-child(5) { 
            transform: rotate(180deg) translateY(-65px); 
            animation-delay: 1.0s;
        }
        .petal:nth-child(6) { 
            transform: rotate(225deg) translateY(-65px); 
            animation-delay: 1.2s;
        }
        .petal:nth-child(7) { 
            transform: rotate(270deg) translateY(-65px); 
            animation-delay: 1.4s;
        }
        .petal:nth-child(8) { 
            transform: rotate(315deg) translateY(-65px); 
            animation-delay: 1.6s;
        }
        
        .center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff9800, #f57c00, #e65100);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(255, 152, 0, 0.7);
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: centerGlow 4s infinite alternate;
        }
        
        @keyframes centerGlow {
            0% { 
                box-shadow: 0 0 20px rgba(255, 152, 0, 0.6);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 35px rgba(255, 152, 0, 0.8), 0 0 45px rgba(255, 152, 0, 0.5);
                transform: scale(1.05);
            }
        }
        
        /* Textura en el centro */
        .center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 235, 59, 0.4) 0%, transparent 15%),
                radial-gradient(circle at 70% 20%, rgba(255, 235, 59, 0.4) 0%, transparent 15%),
                radial-gradient(circle at 40% 70%, rgba(255, 235, 59, 0.4) 0%, transparent 15%),
                radial-gradient(circle at 60% 60%, rgba(255, 235, 59, 0.4) 0%, transparent 15%),
                radial-gradient(circle at 20% 50%, rgba(255, 235, 59, 0.4) 0%, transparent 15%),
                repeating-radial-gradient(circle at center, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.15) 2%, transparent 2%, transparent 4%);
            z-index: 1;
        }
        
        .center-detail {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.15) 0%, transparent 70%);
            z-index: 2;
        }
        
        .reflection {
            position: absolute;
            width: 25px;
            height: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 15px;
            left: 15px;
            transform: rotate(20deg);
            z-index: 4;
        }
        
        .pollen {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            animation: pollenGlow 3s infinite alternate;
        }
        
        @keyframes pollenGlow {
            0% { 
                box-shadow: 0 0 3px rgba(255, 255, 255, 0.6);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
                transform: scale(1.2);
            }
        }
        
        .pollen:nth-child(1) { top: 20px; left: 30px; animation-delay: 0.1s; }
        .pollen:nth-child(2) { top: 35px; right: 20px; animation-delay: 0.3s; }
        .pollen:nth-child(3) { bottom: 25px; left: 25px; animation-delay: 0.5s; }
        .pollen:nth-child(4) { bottom: 35px; right: 30px; animation-delay: 0.7s; }
        .pollen:nth-child(5) { top: 45px; left: 20px; animation-delay: 0.9s; }
        
        @media (max-width: 480px) {
            .container {
                transform: scale(0.8);
            }
            
            .flower {
                margin-bottom: 5px;
            }
            
            .toggle-container {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 4px 8px;
            }
            
            .toggle-switch {
                width: 40px;
                height: 20px;
                margin: 0 8px;
            }
            
            .slider:before {
                height: 14px;
                width: 14px;
            }
            
            input:checked + .slider:before {
                transform: translateX(20px);
            }
            
            .music-player {
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span>Noche</span>
        <label class="toggle-switch">
            <input type="checkbox" id="dayNightToggle">
            <span class="slider"></span>
        </label>
        <span>Día</span>
    </div>

    <!-- Reproductor de música -->
    <div class="music-player">
        <button class="music-btn" id="playPauseBtn">
            <i class="fas fa-play"></i>
        </button>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <!-- Elemento de audio -->
    <audio id="backgroundMusic" loop>
        <source src="music/song.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="stars" id="stars"></div>
    <div class="clouds" id="clouds"></div>
    <div id="light-fragments"></div>
    <div id="comet-container"></div>
    
    <div class="container">
        <div class="flower">
            <div class="stem">
                <div class="leaf-left"></div>
                <div class="leaf-right"></div>
            </div>
            <div class="flower-head-container">
                <div class="flower-head">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center">
                        <div class="center-detail"></div>
                        <div class="reflection"></div>
                        <div class="pollen"></div>
                        <div class="pollen"></div>
                        <div class="pollen"></div>
                        <div class="pollen"></div>
                        <div class="pollen"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Controlador de música
        const audio = document.getElementById('backgroundMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        let isPlaying = false;

        // Configurar volumen inicial
        audio.volume = 0.5;

        // Controlar botón de play/pause
        playPauseBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play().catch(error => {
                    console.log('La reproducción automática fue prevenida:', error);
                    // Si la reproducción automática falla, cambiamos el icono a play
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                });
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Controlar volumen
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value;
            
            // Cambiar icono según el volumen
            const volumeIcon = volumeSlider.previousElementSibling;
            if (this.value == 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (this.value < 0.5) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
        });

        // Cuando la música termina
        audio.addEventListener('ended', function() {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Intenta reproducir automáticamente (puede que no funcione en algunos navegadores)
        window.addEventListener('click', function() {
            if (!isPlaying && audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('La reproducción automática fue prevenida:', error);
                });
            }
        });

        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Posición aleatoria
            const x = Math.random() * 100;
            const y = Math.random() * 80;
            
            // Tamaño aleatorio (más pequeño)
            const size = Math.random() * 3;
            
            // Retraso de animación aleatorio
            const delay = Math.random() * 8;
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Crear nubes
        const cloudsContainer = document.getElementById('clouds');
        const cloudCount = 8;
        
        for (let i = 0; i < cloudCount; i++) {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            
            // Posición aleatoria
            const x = Math.random() * 100;
            const y = Math.random() * 70;
            
            // Tamaño aleatorio
            const width = 100 + Math.random() * 150;
            const height = 40 + Math.random() * 60;
            
            // Opacidad aleatoria
            const opacity = 0.6 + Math.random() * 0.4;
            
            // Animación
            const duration = 30 + Math.random() * 40;
            const delay = Math.random() * 20;
            
            cloud.style.left = `${x}%`;
            cloud.style.top = `${y}%`;
            cloud.style.width = `${width}px`;
            cloud.style.height = `${height}px`;
            cloud.style.opacity = opacity;
            cloud.style.animationDuration = `${duration}s`;
            cloud.style.animationDelay = `${delay}s`;
            
            cloudsContainer.appendChild(cloud);
        }
        
        // Crear cometa (más frecuente - cada 8 segundos)
        function createComet() {
            const cometContainer = document.getElementById('comet-container');
            const comet = document.createElement('div');
            comet.classList.add('comet');
            
            // Posición inicial aleatoria
            const startX = Math.random() * 10;
            const startY = Math.random() * 20;
            
            // Longitud
            const length = 100 + Math.random() * 150;
            
            // Retraso aleatorio más corto
            const delay = Math.random() * 2;
            
            comet.style.left = `${startX}%`;
            comet.style.top = `${startY}%`;
            comet.style.width = `${length}px`;
            comet.style.animationDelay = `${delay}s`;
            
            cometContainer.appendChild(comet);
            
            // Eliminar después de que termine la animación
            setTimeout(() => {
                comet.remove();
            }, 9000);
        }
        
        // Crear fragmentos de luz amarillos
        function createLightFragment() {
            const fragment = document.createElement('div');
            fragment.classList.add('light-fragment');
            
            // Posición inicial alrededor del centro de la flor
            const startX = 50 + (Math.random() * 20 - 10);
            const startY = 70 + (Math.random() * 10);
            
            // Tamaño aleatorio
            const size = 3 + Math.random() * 5;
            
            // Duración más larga y retraso aleatorio
            const duration = 8 + Math.random() * 6;
            const delay = Math.random() * 3;
            
            // Dirección aleatoria (ligeramente hacia los lados)
            const directionX = (Math.random() * 15 - 7.5);
            
            fragment.style.left = `${startX}%`;
            fragment.style.top = `${startY}%`;
            fragment.style.width = `${size}px`;
            fragment.style.height = `${size}px`;
            fragment.style.animationDuration = `${duration}s`;
            fragment.style.animationDelay = `${delay}s`;
            
            // Aplicar dirección horizontal aleatoria
            fragment.style.transform = `translateX(${directionX}px)`;
            
            document.getElementById('light-fragments').appendChild(fragment);
            
            // Eliminar después de que termine la animación
            setTimeout(() => {
                fragment.remove();
            }, duration * 1000 + 1000);
        }
        
        // Controlador del interruptor
        const toggle = document.getElementById('dayNightToggle');
        toggle.addEventListener('change', function() {
            document.body.classList.toggle('day-mode', this.checked);
        });
        
        // Crear cometas frecuentemente (cada 8 segundos)
        setInterval(createComet, 8000);
        // Crear varios cometas iniciales
        for (let i = 0; i < 3; i++) {
            setTimeout(createComet, i * 2000);
        }
        
        // Crear fragmentos de luz continuamente
        setInterval(createLightFragment, 500);
        for (let i = 0; i < 8; i++) {
            setTimeout(createLightFragment, i * 300);
        }
    </script>
</body>
</html>
